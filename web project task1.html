<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Developer Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      border: 5px solid #333;
      padding: 30px;
      background-color: #fff;
      background: linear-gradient(105deg,  #ff9a9e, lightyellow);

    }
  

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      color: #777;
    }

    .section {
      padding: 30px 0;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .skills, .portfolio, .Contact Info{
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box-button1{
      flex: 1 1 calc(33.33% - 20px);
      background-color: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    .box-button2{
      flex: 1 1 calc(33.33% - 20px);
      background-color: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    .box-button3{
      flex: 1 1 calc(33.33% - 20px);
      background-color: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    .box{
      flex: 1 1 calc(33.33% - 20px);
      background-color: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hi, I'm Alex</h1>
      <p>Web Developer • Creative Coder • Designer</p>
    </header>

    <div class="section">
      <h2>My Skills</h2>
      <div class="skills">
        <div class="box">HTML & CSS</div>
        <div class="box">JavaScript</div>
        <div class="box">Responsive Design</div>
        <div class="box">Front end</div>
      </div>
    </div>

    <div class="section">
      <h2>Portfolio</h2>
      <div class="portfolio">
          <a href="calculator.html" class="box-button1" target="_blank">
              project 1
            </a>
            <a href="digitalclock.html" class="box-button2" target="_blank">
                project 2
              </a>
              <a href="to do html.html" class="box-button3" target="_blank">
                project 3
              </a>
      </div>
    </div>

    <div class="section">
        <h2>Contact Info</h2>
        <div class="skills">
          <div class="box">email</div>
          <div class="box">mobile no</div>
        </div>
      </div>

    <footer>
      <p>© 2025 Alex Web Dev | All rights reserved</p>
    </footer>
  </div>
</body>
</html>
